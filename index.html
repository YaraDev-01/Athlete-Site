<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Well, Live Well</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .header {
            background: url('https://steelsupplements.com/cdn/shop/articles/keto_testosterone_cortisol_header_image-min_1000x.jpg?v=1649362735') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
        }
        .meal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .meal-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
        .meal-card button {
            background: #504b44;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .meal-card button:hover {
            background: #534f48;
        }
    </style>
</head>
<body>
    <div class="header">HEALTHY MEALS-Eat Well, Live Well</div>
    <div class="meal-container">
        <div class="meal-card">
            <h3>Breakfast</h3>
            <p>Calories: 350</p>
            <button onclick="location.href='Breakfast.html'">View Recipe</button>
        </div>
        <div class="meal-card">
            <h3>Snack</h3>
            <p>Calories: 200</p>
            <button onclick="location.href='snack.html'">View Recipe</button>
        </div>
        <div class="meal-card">
            <h3>Lunch</h3>
            <p>Calories: 450</p>
            <button onclick="location.href='lunch.html'">View Recipe</button>
        </div>
        <div class="meal-card">
            <h3> Dinner </h3>
            <p>Calories:500</p>
            <button onclick="location.href='dinner.html'">View Recipe</button>
        </div>
    </div>
</body>
</html>
